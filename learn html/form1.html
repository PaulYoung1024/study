<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>表单</title>
</head>
<body>
<h4 align="center" style="color: #FF9933">注册信息</h4>
<hr color="#33CCFF"/>
<form enctype="multipart/form-data">
  <table align="center">
    <tr>
      <td align="right">昵称：</td>
      <td><input  type="text" name="nickname" maxlength="10" placeholder="请输入昵称"/></td>
    </tr>
    <tr>
      <td align="right">密码：</td>
      <td><input  type="password" name="pwd" maxlength="12" placeholder="请设置密码"/></td>
    </tr>
    <tr>
      <td align="right">确认密码：</td>
      <td><input  type="password" name="confirm_pwd" maxlength="12" placeholder="请确认密码"/></td>
    </tr>
    <tr>
      <td align="right">注册邮箱：</td>
      <td><input  type="text" name="email" value="@163.com"/></td>
    </tr>
    <tr>
      <td align="right">性别：</td>
      <td><input  type="radio" name="gender"/>男 <input  type="radio" name="gender"/>女 <input  type="radio" name="gender"/>隐私</td> <!--使用相同的name，实现单选效果（只能选择一个） -->
    </tr>
    <tr>
      <td align="right">爱好：</td>
      <td><input  type="checkbox"/>球类<input  type="checkbox"/>田径<input  type="checkbox"/>音乐<input  type="checkbox"/>舞蹈<input  type="checkbox"/>电竞</td>
    </tr>
    <tr>
      <td align="right">上传文件：</td>
      <td><input  type="file"/></td>
    </tr>
	<tr>
	<td align="right" height="60"><input  type="submit"/></td>
	<td><input  type="reset"/></td>
	</tr>
  </table>
</form>
</body>
</html>
